<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landmark Quiz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="js/plugins/leaflet/leaflet.css"  />

          <link href="js/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/plugins/bootstrap/js/bootstrap.bundle.min.js" ></script>

       <script src="js/plugins/jquery-3.7.1.min.js" ></script>
     <script src="js/plugins/jquery.csv.min.js" ></script>


    <script src="js/plugins/leaflet/leaflet.js" ></script>

     <script src="js/plugins/leaflet/leaflet-heat.js" ></script>

    <script src="js/index.js"></script>
  </head>
  <body>


<div id="header" class="p-5 bg-primary text-white text-center">

</div>
<div id="alert" class="alert alert-danger" role="alert">
  Below is a heatmap of all the answers for each map. This page will reload to the quiz in 60 seconds. <a href='#' onclick='reload_page()'>Reload Now</a>
</div>

<div class="container mt-5">
  <div class="row">
    <div id ="sections"></div>
  </div>
</div>

<div id="footer" class="mt-5 p-4 bg-dark text-white text-center">

</div>

<div id="sub_footer" class="container mt-5">
  <div class="row">
    <form class="needs-validation">
        <div class="mb-3">
          <label for="full_name" class="form-label">Full name</label>
          <input type="text" class="form-control is-invalid" id="full_name"  required>
        </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control is-invalid" id="email" aria-describedby="emailHelp"  required>
        <div id="emailHelp" class="form-text"></div>
      </div>
      <button type="button" class="btn btn-primary" onclick="submit_form()">Submit</button>
    </form>
  </div>
</div>

<div class="mt-5 p-4 text-center" id="timer"></div>
</body>
</html>
